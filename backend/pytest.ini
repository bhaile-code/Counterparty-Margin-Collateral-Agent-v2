[pytest]
# Pytest configuration for margin collateral agent backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that require running server and real data (deselect with '-m "not integration"')
    slow: Slow tests that take more than 5 seconds (deselect with '-m "not slow"')

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests
